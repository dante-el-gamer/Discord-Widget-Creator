<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Widget Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/Browser/icon.png">
</head>

<body>

  <div class="app">

    <!-- CONTROLS PANEL -->
    <aside class="controls">
      <header class="header">
        <h1>ðŸŽ› Widget Creator</h1>
        <p>Create a stylish widget for your server</p>
      </header>

      <div class="control-group">
        <label for="serverId">Server ID</label>
        <input id="serverId" type="text" placeholder="Ex: 1345781090375303308">
        <small>Select Server > Server Settings > Widget > Enable Server Widget > Server ID</small>
      </div>

      <div class="control-group">
        <label for="inviteUrl">Invite Link</label>
        <input id="inviteUrl" type="url" placeholder="https://discord.gg/your-server">
      </div>

      <div class="control-group">
        <label for="iconInput">Server Icon URL (Optional)</label>
        <input id="iconInput" type="url" placeholder="Auto-detected or paste URL...">
      </div>

      <hr class="divider">

      <div class="control-group">
        <label for="titleInput">Server Name (Optional)</label>
        <input id="titleInput" type="text" placeholder="Override name...">
      </div>

      <div class="control-group">
        <label for="descInput">Description (Optional)</label>
        <textarea id="descInput" rows="3" placeholder="A brief description..."></textarea>
      </div>

      <div class="control-group row">
        <label for="colorInput">Accent Color</label>
        <input type="color" id="colorInput" value="#5865F2">
      </div>

      <div class="control-group row">
        <label for="showCount">Show online count</label>
        <input type="checkbox" id="showCount" checked>
      </div>

      <div class="control-group">
        <label for="codePreview">Generated HTML</label>
        <textarea id="codePreview" readonly rows="6"
          style="font-family: monospace; font-size: 12px; white-space: pre; resize: vertical; color: #b9bbbe; background: #2f3136;"></textarea>
      </div>

      <button id="copyBtn" class="btn-primary">
        <span>ðŸ“‹</span> Copy HTML Code
      </button>
    </aside>

    <!-- PREVIEW AREA -->
    <main class="preview">
      <div class="preview-header">
        <h2>Preview</h2>
      </div>

      <div class="discord-card" id="widget" translate="no">
        <div class="discord-top">
          <div class="discord-icon" id="icon">
            <span class="online-dot"></span>
          </div>

          <div class="discord-info">
            <h3 id="dcName">Server Name</h3>
            <p id="dcCount">ï¿½ 0 en lÃ­nea</p>
          </div>

          <a id="joinBtn" class="discord-btn" target="_blank">Join</a>
        </div>

        <p class="discord-desc" id="dcDesc">Join our community!</p>
      </div>

      <div class="preview-note">
        This is how it will look on your website.
      </div>
    </main>

  </div>

  <footer class="footer">
    <span>Created by <strong>dante el gamer</strong></span>
    <a href="https://github.com/dante-el-gamer/Discord-Widget-Creator" target="_blank">Source Code</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
